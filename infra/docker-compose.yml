version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: forgecloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: forgecloud
      POSTGRES_PASSWORD: forgecloud
      POSTGRES_DB: forgecloud
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: forgecloud-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
